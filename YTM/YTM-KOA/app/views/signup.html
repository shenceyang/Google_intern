<!DOCTYPE html>
<html> 

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-color: rgb(232, 232, 232);
        }
    </style>
</head>

<body style="margin: 0; padding: 0;">
    <div class="container">
        <h2>Signup</h2>
        <input placeholder="Username" id="username" type="text"> <!-- Added type="text" -->
        <input placeholder="Password" id="password" type="password"> <!-- Added type="password" -->
        <input placeholder="Password Again" id="pwdagain" type="password"> <!-- Added type="password" -->
        <label>
            <input type="checkbox" id="remember">
            remember me
        </label>
        <button onclick="submitForm()">Submit</button> <!-- Changed function name to avoid conflict with native submit -->
    </div>
</body>

<script>
    function submitForm() { // Changed function name to avoid conflict with native submit
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const pwdagain = document.getElementById('pwdagain').value;
        const remember = document.getElementById('remember').checked;

        if (password !== pwdagain) {
            window.alert('The passwords entered are not the same.');
            return;
        }

        console.log(username, password, remember);
        axios.post('http://localhost:3000/signup', { // Changed to the full URL to avoid confusion
            username,
            password,
            remember
        }).then(response => {
            console.log(response.data);
        }).catch(error => {
            console.error(error.response.data); // Proper error handling
        });
    }
</script>

</html>
